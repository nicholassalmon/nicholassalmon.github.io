<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eduPrep Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="top-header-container" class="header-container">
        <nav aria-label="page header" class="navbar" role="navigation">
            <div class="nav-left">
                <div class="nav-menu">
                    <button class="dropdown-button" aria-expanded="false">
                        <span>Courses<span class="arrow"></span></span>
                    </button>
                    <div class="dropdown-content">
                        <ul>
                            <li><a href="#">Physics</a></li>
                            <li><a href="#">Communication Studies</a></li>
                            <li><a href="#">Computer Science</a></li>
                            <li><a href="#">Information Technology</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="nav-center">
                <a href="/" class="logo">
                    <img src="mainlogo.png" alt="eduPrep Hub Logo">
                </a>
            </div>
            <div class="nav-right">
                <a href="#" class="search-button">Search</a>
                <a href="/login" class="login-button">Log in</a>
                <a href="/signup" class="signup-button">Sign up</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to eduPrep Hub</h1>
            <input type="text" placeholder="Search past papers and resources...">
        </section>
        
        <section class="featured-subjects">
            <h2>Featured Subjects</h2>
            <div class="subjects-grid">
                <div class="subject">Physics</div>
                <div class="subject">Communication Studies</div>
                <div class="subject">Computer Science</div>
                <div class="subject">Information Technology</div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 eduPrep Hub. All rights reserved.</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
